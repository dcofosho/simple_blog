{% extends 'base.html' %}
{% block title %}
  Signup
{% endblock %}
{% block content %}
  <form method="post">
    <h3>Enter your Credentials</h3>
    <div class = "row">
      <div class = "col-2">
        <label for="username" style="display:block;">Username</label>
      </div>
      <div class="col-2">
        <input type="text" name="username" value="{{username}}">
        <div style="color:red; display:inline;">
          {{username_error}}
        </div>
      </div>
    </div>
    </label>

    <div class = "row">
      <div class = "col-2">
        <label for="password" style="display:block;">Enter Password</label>
      </div>  
      <div class="col-2">
        <input type="password" name="password" value="">
        <div style="color:red; display:inline;">
          {{password_error}}
        </div>
      </div>
      

    <div class="row">
      <div class="col-2">
        <label for="verify" style="display:block;">Verify Password</label>
      </div>
      <div class="col-2">
        <input type="password" name="verify" value="">
        <div style="color:red; display:inline;">
          {{verification_error}}
        </div>
      </div>  
    </div>

    <div class="row">
    <div class="col-2">
    <label for="email" style="display:block;">Email address(optional)</label>
    </div>
    <div class="col-2">
      <input type="text" name="email" value="{{email}}">
      <div style="color:red; display:inline;">
      {{email_error}}
      </div>
    </div>
    </div>
    <input type="submit" value="Register">
  </form>
  <h3>Already have a account?<a href="/login">Login</a></h3>

{% endblock %}
